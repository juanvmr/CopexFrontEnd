<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://www.unesc.net/portal/resources/assets/template/59//images/unesc-brand.svg">

    <title>Cadastro de perguntas - Copex</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="http://www.unesc.net/portal/resources/assets/template/59//images/unesc-brand.svg" alt="" width="72" height="72">
        <h2>Copex - Cadastro de perguntas</h2>
      </div>

      <div id="successAlert" class="alert alert-primary alert-dismissible" role="alert">
        Pergunta cadastrada com sucesso!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="col-md-12">
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="questionText">Pergunta</label>
              <input type="text" class="form-control" id="questionText" placeholder="" value="" required>
              <div class="invalid-feedback">
                Digite aqui a pergunta...
              </div>
            </div>

            <h4 class="mb-3">Tipo da resposta</h4>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="textType" name="respostaTipo" type="radio" class="custom-control-input" checked required>
                <label class="custom-control-label" for="textType">Texto</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="boolean" name="respostaTipo" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="boolean">Verdadeiro ou falso</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="numberType" name="respostaTipo" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="numberType">Somente n√∫meros</label>
              </div>
            </div>

            <div class="col-md-6">
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" id="registerQuestion">Cadastrar pergunta</button>    
            </div>
          </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../js/bootstrap.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
